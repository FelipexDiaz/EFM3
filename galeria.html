<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos a Mundo Capibara</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  </head>
  <body class="page">
    <header class="header py-4 bg-light border-bottom">
      <nav class="nav d-flex justify-content-center">
        <a class="nav__link mx-3" href="index.html">Inicio</a>
        <a class="nav__link mx-3" href="historia.html">Historia</a>
        <a class="nav__link mx-3" href="habitat.html">Hábitat</a>
        <a class="nav__link mx-3" href="alimentacion.html">Alimentación</a>
        <a class="nav__link mx-3" href="galeria.html">Galeria</a>
        <a class="nav__link mx-3" href="contacto.html">Contacto</a>
      </nav>
    </header>

    <main class="main container">
                
      <section class="gallery">
        <h2 class="gallery__title">Galería de Imágenes</h2>
        <div
          id="galleryCarousel"
          class="gallery__carousel carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner gallery__carousel-inner">
            <div class="carousel-item active gallery__carousel-item">
              <img
                src="img/1.jpg"
                class="gallery__image d-block w-100"
                alt="Imagen 1"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-bs-img-src="/img/1.jpg"
              />
            </div>
            <div class="carousel-item gallery__carousel-item">
              <img
                src="img/2.jpg"
                class="gallery__image d-block w-100"
                alt="Imagen 2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-bs-img-src="/img/2.jpg"
              />
            </div>
            <div class="carousel-item gallery__carousel-item">
              <img
                src="img/3.jpg"
                class="gallery__image d-block w-100"
                alt="Imagen 3"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-bs-img-src="/img/3.jpg"
              />
            </div>
            <div class="carousel-item gallery__carousel-item">
              <img
                src="img/4.jpg"
                class="gallery__image d-block w-100"
                alt="Imagen 4"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-bs-img-src="/img/4.jpg"
              />
            </div>
          </div>
          <button
            class="gallery__control gallery__control--prev carousel-control-prev"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="gallery__control gallery__control--next carousel-control-next"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal__content modal-content">
            <div class="modal__body modal-body">
              <img
                src=""
                alt="Imagen ampliada"
                id="modalImage"
                class="modal__image"
              />
            </div>
            <button
              type="button"
              class="modal__close btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
        </div>
      </div>

    </main>

    <footer class="footer py-4 bg-light border-bottom">
      <div class="container">
        <p class="footer__text">© 2025 Mundo Capibara</p>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

<script>
  const imageModal = document.getElementById("imageModal");
  const modalImage = document.getElementById("modalImage");

  imageModal.addEventListener("show.bs.modal", (event) => {
    const triggerImg = event.relatedTarget;
    const src = triggerImg.getAttribute("data-bs-img-src");
    modalImage.src = src;
  });
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
