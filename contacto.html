<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos a Mundo Capibara</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  </head>
  <body class="page">
    <header class="header py-4 bg-light border-bottom">
      <nav class="nav d-flex justify-content-center">
        <a class="nav__link mx-3" href="index.html">Inicio</a>
        <a class="nav__link mx-3" href="historia.html">Historia</a>
        <a class="nav__link mx-3" href="habitat.html">Hábitat</a>
        <a class="nav__link mx-3" href="alimentacion.html">Alimentación</a>
        <a class="nav__link mx-3" href="galeria.html">Galeria</a>
        <a class="nav__link mx-3" href="contacto.html">Contacto</a>
      </nav>
    </header>

    <main class="main container">
      <section class="form form--highlight">
        <form class="form">
          <div class="mb-3 form__group">
            <h2 class="form__title">Formulario</h2>
            <label class="form__label" for="nombre">Nombre</label>
            <input type="text" class="form-control form__input" id="nombre" required  />
          </div>
          <button type="submit" class="btn btn-success form__submit">
            Enviar
          </button>
        </form>

      <!-- Modal simple -->
<div class="modal-message" id="modalMessage" aria-hidden="true">
  <div class="modal-message__content">
    <button class="modal-message__close" id="modalClose" aria-label="Cerrar">&times;</button>
    <p class="modal-message__text">Enviado</p>
  </div>
</div>

      </section>


                <a href="index.html" class="btn btn-primary mt-3">Volver al inicio</a>
    </main>

    <footer class="footer py-4 bg-light border-bottom">
      <div class="container">
        <p class="footer__text">© 2025 Mundo Capibara</p>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.querySelector('.form');
  const modal = document.getElementById('modalMessage');
  const closeBtn = document.getElementById('modalClose');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    modal.setAttribute('aria-hidden', 'false');
    form.reset();
  });

  closeBtn.addEventListener('click', function() {
    modal.setAttribute('aria-hidden', 'true');
  });

  // También cerrar modal si se clickea fuera del contenido
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.setAttribute('aria-hidden', 'true');
    }
  });
</script>


  </body>
</html>
